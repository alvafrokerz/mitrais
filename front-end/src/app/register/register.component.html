<div class="container"  >
  <h1>Registration</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div *ngIf="submitted && f.phoneNumber.errors"   class="popOver">
        <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
      </div>
      <div *ngIf="!isIndo && submitted" class="popOver">Please enter valid Indonesian phone number(+6282388941083)</div>
      <input  type="text" class="form-control" id="mobile" placeholder="Mobile Number" 
        formControlName="phoneNumber" required  >
    </div>

    <div class="form-group">
      <div *ngIf="submitted && f.firstName.errors" class="popOver">
        <div *ngIf="f.firstName.errors.required">first name is required</div>
      </div>
      <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name" required>
    </div>

    <div class="form-group">
      <div *ngIf="submitted && f.lastName.errors" class="popOver">
        <div *ngIf="f.lastName.errors.required">last name is required</div>
      </div>
      <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
    </div>

    <div class="row" formGroupName="dob">
      <div class="col-md-2">
          
        <select name="month" id="month" formControlName="month" class="form-control">
            <option *ngFor='let in of counter(13) ;let i = index'>{{i!=0?i:"Month"}} </option>  
        </select>
      </div>
      <div class="col-md-2">
        <select name="date" id="date" formControlName="date" class="form-control">
        <option *ngFor='let in of counter(32) ;let day = index'>{{day!=0?day:"Day"}} </option>  
      </select>
      </div>
      <div class="col-md-2">
        <select name="year" id="year" formControlName="year" class="form-control"> 
        <option *ngFor='let in of counter(20) ;let year = index'>{{year!=0?year+1990:"Year"}} </option>  
      </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-1">
        <div class="form-group">
          <label>
            <input type="radio" formControlName="gender" class="form-control" value="L">Male
          </label>
        </div>
      </div>
      <div class="col-md-1">
          <div class="form-group">
            <label>
              <input type="radio" formControlName="gender" class="form-control" value="P">Female
            </label>
          </div>
      </div>
    </div>

    <div class="form-group">
      <div *ngIf="submitted && f.email.errors" class="popOver">
        <div *ngIf="f.email.errors.required">email is required</div>
      </div>
      <input type="text" formControlName="email" class="form-control" id="email" placeholder="email" required>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>

  </form>
</div>
<br/>
<div class="container">
  <button *ngIf="showLogin " (click)="goToLogin()" class="btn btn-primary" style="width: 100%;">Login</button>
</div>
